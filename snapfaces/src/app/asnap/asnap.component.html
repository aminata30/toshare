<section class="aCards">
    <div class="asnap-card">
        <h2>{{aSnap.title}}</h2>
        <p>Mise en ligne le:{{aSnap.createdDate}}</p>
        <i *ngIf="aSnap.location">This picture was taken in : {{aSnap.location}}</i>
        <img [src]="aSnap.imageUrl" [alt]="aSnap.title">
        <p>{{aSnap.description}}</p>
        <p> 
            <button (click)="onSnap()">{{buttonText}}</button>
            <span [ngStyle]="{color:'rgb(0,'+ aSnap.snaps +',0)'}">ðŸ’– {{aSnap.snaps}}</span>
        </p>
    </div>
</section>
